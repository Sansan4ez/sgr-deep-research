name: Build and Publish

on:
  - workflow_dispatch
  - workflow_call

jobs:
  linter:
    uses: ./.github/workflows/linter.yml

  build_wheel:
    needs: linter
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheel
        run: pipx run build --wheel .

      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: ./dist/*.whl

